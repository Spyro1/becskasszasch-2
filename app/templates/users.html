{% extends 'base.html' %}
{% block title %}BecskasszaSCH | Felhasználók{% endblock %}

<!-- Szükséges paraméterek: user, users -->

{% block content %}
<h1>Felhasználók</h1>
<table class="table">
    <thead>
        <tr>
            <th>Felhasználónév</th>
            <th>Egyenleg</th>
            <th>Admin státusz</th>
        </tr>
    </thead>
    <tbody>
        {% for u in users %}
        <tr>
            <td>{{ u.name }}</td>
            <td>{{ u.balance }} Ft</td>
            <td>{{ 'Igen' if u.isadmin else 'Nem' }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
