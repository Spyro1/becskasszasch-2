<!DOCTYPE html>
<html lang="hu">
<!-- <html lang="hu" data-bs-theme="dark"> -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../static/imgs/kszkoin.svg">
    <title>{% block title %}Default Title{% endblock %}</title>
    
    
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    
    <!-- Bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">


</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">BecskasszaSCH 2.0</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Kezdőlap</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/history">Előzmények</a>
                    </li>
                    {% if session.get('user') == 'admin' %}
                        <li class="nav-item">
                            <a class="nav-link" href="/balances">Felhasználók egyenlegei</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/counter">Pult</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/items">Tételek</a>
                        </li>
                    {% endif %}
                </ul>
                <ul class="navbar-nav ms-auto">
                    {% if user %}
                        <li class="nav-item">
                            <a class="nav-link" href="/logout">Kilépés</a>
                        </li>
                    {% else %}
                        <li class="nav-item">
                            <!-- <form action="POST">
                                <button type="submit" class="nav-link">Bejelentkezés</button>
                            </form> -->
                            <a class="nav-link" href="/login">Bejelentkezés</a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
